<mat-card *ngIf="car" class="example-card">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{car.model}}</mat-card-title>
      <mat-card-subtitle>{{car.brand}}</mat-card-subtitle>

      <mat-icon *ngIf="!likeToggle" aria-label="Not liked icon" [inline]="true">favorite_border</mat-icon>
      <mat-icon *ngIf="likeToggle" aria-label="Liked icon" [inline]="true">favorite</mat-icon>
    
    </mat-card-header>
    <img mat-card-image 
      *ngIf="car.image" [src]="car.image"     
      alt="Photo of the {{car.brand}} {{car.model}} car" 
    >
    <img mat-card-image 
      *ngIf="!car.image" src="../../../../assets/images/mock-image.jpg"
      alt="Photo of the {{car.brand}} {{car.model}} car" 
    >
   
    <mat-card-actions>
        <!-- <button mat-button color="accent" >Like</button> -->
        <!-- <button mat-button color="accent" (click)="doLikeToggle()" [(ngModel)]="likedToggleButton"></button>{{toggle ? 'Like':'Dislike'}}</button> -->
        <button mat-button color="accent" (click)="doLikeToggle()">{{toggle ? 'Dislike':'Like'}}</button>
        <!-- <button mat-button class="like-button">LIKE</button> -->
        <button mat-button color="primary">Details</button>
        <!-- <button mat-button class="detail-button">DETAILS</button> -->
    </mat-card-actions>
</mat-card>
