<div class="container">
  <div class="home-column-container">
    <h3>Cars I like</h3>
    <hr />
    <div class="favorite-cars-container">
      <div class="favorite-cars">
        <app-car-item
          *ngFor="let car of cars"
          [car]="car"
          [smallView]="true"
        ></app-car-item>
      </div>
    </div>
  </div>

  <div class="home-column-container">
    <h3>My cars</h3>
    <hr />
    <div class="my-added-cars">
      <p>You haven't add any car yet</p>
    </div>
  </div>

  <div class="home-column-container">
    <h3>My dealers</h3>
    <hr />
    
    <div class="my-added-dealers" *ngIf="newAddedDealers.length > 0">
    <!-- <div class="my-added-dealers" > -->
      <mat-list role="list" >
        <mat-list-item
          class="dealer-list-item"
          role="listitem"
          *ngFor="let newD of newAddedDealers"
          >{{ newD.name }}</mat-list-item
        >
      </mat-list>
    </div>
    <p *ngIf="newAddedDealers.length === 0 && !isLoading">You haven't add any dealer yet</p>

    <!-- <app-my-dealers></app-my-dealers> -->
  </div>

  <div class="home-button-container">
    <button mat-raised-button color="primary">Add car</button>
    <button mat-raised-button color="primary" (click)="openDealerDialog()">
      Add dealer
    </button>
  </div>
</div>
