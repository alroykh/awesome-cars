<div class="course">
  <mat-form-field>
    <input matInput placeholder="Search dealers" #input />
  </mat-form-field>

  <button mat-raised-button color="primary">Add dealer</button>


  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <mat-table
    class="lessons-table mat-elevation-z8"
    [dataSource]="dataSource"
    matSort
    
    matSortDirection="asc"
    matSortDisableClear
  >
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let dealer">{{ dealer.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="amountOfCars">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Amount of cars</mat-header-cell>
      <mat-cell class="description-cell" *matCellDef="let dealer">{{
        dealer.amountOfCars
      }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="headquarters">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Headquarter</mat-header-cell>
      <mat-cell class="duration-cell" *matCellDef="let dealer">{{
        dealer.headquarters
      }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="country">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Country</mat-header-cell>
        <mat-cell class="duration-cell" *matCellDef="let dealer">{{
          dealer.country
        }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="foundedIn">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Founded in</mat-header-cell>
        <mat-cell class="duration-cell" *matCellDef="let dealer">{{
          dealer.foundedIn
        }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="editDealer">
        <mat-header-cell *matHeaderCellDef>Edit</mat-header-cell>
        <mat-cell class="duration-cell" *matCellDef="let dealer">
          <mat-icon aria-label="Edit dealer">create</mat-icon>
          <!-- <button mat-icon-button color="primary" aria-label="Example icon button with a edit icon"></button> -->
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="deleteDealer">
        <mat-header-cell *matHeaderCellDef>Delete</mat-header-cell>
        <mat-cell class="duration-cell" *matCellDef="let dealer">
          <mat-icon aria-label="Delete dealer">delete</mat-icon>
          <!-- <button mat-icon-button color="primary" aria-label="Example icon button with a delete icon"></button> -->
        </mat-cell>
      </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <mat-paginator
    [length]="dealer?.id"
    [pageSize]="10"
    [pageSizeOptions]="[10, 25, 50]"
  ></mat-paginator>
</div>
